<html lang="en">
<head>

        .row > * {
            height: 100px;
            text-align: center;
            margin-bottom: 5px;

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col" style="background-color: brown;">
                <div class="row">
                    <div class="col" style="background-color: olive;">1</div>
                    <div class="col d-lg-none d-block" style="background-color: lawngreen;">1</div>
                    <div class="col d-lg-none d-block" style="background-color: gold;">1</div>
                    <div class="col d-lg-none d-block" style="background-color: aquamarine;">1</div>
                </div>
            </div>
            <div class="col" style="background-color: teal;">
                <div class="row">
                    <div class="col" style="background-color: magenta;">2</div>
                    <div class="col d-lg-none d-block" style="background-color: indigo;">2</div>
                    <div class="col d-lg-none d-block" style="background-color: firebrick;">2</div>
                    <div class="col d-lg-none d-block" style="background-color: crimson;">2</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col d-none d-md-block" style="background-color: red;">
                1
            </div>
            <div class="col d-block" style="background-color: yellow;">
                2
            </div>
            <div class="col d-none d-md-block" style="background-color: gray;">
                3
            </div>
            <div class="col d-block" style="background-color: green;">
                4
            </div>
            <div class="col d-none d-md-block" style="background-color: blue;">
                5
            </div>
            <div class="col d-block" style="background-color: aqua;">
                6
            </div>
        </div>

        <div class="row">
            <div class="col-3" style="background-color: peru">1</div>
            <div class="col-3 d-none d-sm-block" style="background-color: purple">2</div>
            <div class="col-3 d-block d-sm-none"></div>
            <div class="col-2" style="background-color: saddlebrown">3</div>
            <div class="col-2" style="background-color: greenyellow">4</div>
            <div class="col-2" style="background-color: hotpink">5</div>
        </div>
    </div>
